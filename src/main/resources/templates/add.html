<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Todo</title>
</head>
<body>
<h1>Add New Task</h1>
<form th:action="@{/add}" th:object="${todo}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/>
    <button type="submit">Add</button>
</form>
<a href="/">Back</a>
</body>
</html>
